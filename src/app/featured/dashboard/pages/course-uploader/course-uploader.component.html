<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header text-white text-center bg-success">Register an Account</div>
    <div class="card-body">
      <form [formGroup]="CourseUploader" (ngSubmit)="sendForm()">
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="Name" class="form-control" formControlName="Name" placeholder="Name">
            <label for="Name">Name</label>
            <div *ngIf="Name.errors && !Name.pristine">
              <small *ngIf="Name.errors.required" class="form-text error-color">Name Required</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" formControlName="Email" placeholder="Email Address">
            <label for="inputEmail">Email Address</label>
            <div *ngIf="Email.errors && !Email.pristine">
              <small *ngIf="Email.errors.required" class="form-text error-color">Email Required</small>
              <small *ngIf="Email.errors.pattern" class="form-text error-color">Email Invalid</small>
              <small *ngIf="Email.errors.emailNotValid" class="form-text error-color">Email Already Registered</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label for="customPasswordCheck">
              <input type="checkbox" id="customPasswordCheck" (change)="onCustomPasswordChecked()">
              Custom Password
            </label>
          </div>
        </div>
        <div *ngIf="isCustomPassword" class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input [type]="passwordType" id="inputPassword" class="form-control" formControlName="Password" placeholder="Password">
                <label for="inputPassword">Password</label>
                <div *ngIf="Password.errors && !Password.pristine">
                  <small *ngIf="Password.errors.required" class="form-text error-color">Password Required</small>
                  <small *ngIf="Password.errors.minlength" class="form-text error-color">Password too Short</small>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input [type]="passwordType" id="confirmPassword" class="form-control" formControlName="Password2" placeholder="Confirm password">
                <label for="confirmPassword">Confirm password</label>
                <div *ngIf="Password2.errors && !Password2.pristine">
                  <small *ngIf="Password2.errors.required" class="form-text error-color">Confirm Password Required</small>
                  <small *ngIf="Password2.errors.matchPassword" class="form-text error-color">Passwords do not Match</small>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label for="passwordCheck">
                <input type="checkbox" id="passwordCheck" (change)="onShowPasswordChecked()">
                Show Password
              </label>
            </div>
          </div>
        </div>
        <button [disabled]="CourseUploader.invalid" class="btn btn-success btn-block" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
